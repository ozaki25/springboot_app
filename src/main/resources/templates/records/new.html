<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>new record</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>New Record</h1>
      <form action="/records" th:method="post">
        <div class="form-group">
          <label class="control-laebl">Date</label>
          <input class="js-use-datepicker form-control" type="text" name="date" />
        </div>
        <div class="form-group">
          <label class="control-laebl">Name</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="control-laebl">PA</label>
          <input class="form-control" type="number" name="pa" />
        </div>
        <div class="form-group">
          <label class="control-laebl">Hit</label>
          <input class="form-control" type="number" name="hit" />
        </div>
        <div class="form-group">
          <label class="control-laebl">RBI</label>
          <input class="form-control" type="number" name="rbi" />
        </div>
        <div class="form-group">
          <label class="control-laebl">BB</label>
          <input class="form-control" type="number" name="bb" />
        </div>
        <div class="form-group">
          <label class="control-laebl">K</label>
          <input class="form-control" type="number" name="k" />
        </div>
        <button class="btn btn-default btn-xs" type="submit">Submit</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link btn-xs" href="/records">Back</a>
      </div>
    </div>
  </body>
</html>
