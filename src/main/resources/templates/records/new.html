<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>new record</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/record_form.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>New Record</h1>
      <form th:action="@{/records}" th:object="${recordForm}" th:method="post">
        <div class="form-group" th:classappend="${#fields.hasErrors('date')}? has-error">
          <label class="control-label">試合日</label>
          <input class="js-use-datepicker form-control" type="text" name="date" th:value="*{date}? *{#dates.format(date, 'yyyy/MM/dd')}" />
          <span class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
          <label class="control-label">選手名</label>
          <input class="form-control" type="text" name="name" th:value="*{name}" />
          <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
       </div>
       <div class="form-group" th:classappend="${#fields.hasErrors('pa')}? has-error">
          <label class="control-label">打席</label>
          <input class="form-control" type="number" name="pa" th:value="*{pa}" />
          <span class="text-danger" th:if="${#fields.hasErrors('pa')}" th:errors="*{pa}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('hit')}? has-error">
          <label class="control-label">安打</label>
          <input class="form-control" type="number" name="hit" th:value="*{hit}" />
          <span class="text-danger" th:if="${#fields.hasErrors('hit')}" th:errors="*{hit}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('rbi')}? has-error">
          <label class="control-label">打点</label>
          <input class="form-control" type="number" name="rbi" th:value="*{rbi}" />
          <span class="text-danger" th:if="${#fields.hasErrors('rbi')}" th:errors="*{rbi}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('bb')}? has-error">
          <label class="control-label">四死球</label>
          <input class="form-control" type="number" name="bb" th:value="*{bb}" />
          <span class="text-danger" th:if="${#fields.hasErrors('bb')}" th:errors="*{bb}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('k')}? has-error">
          <label class="control-label">三振</label>
          <input class="form-control" type="number" name="k" th:value="*{k}" />
          <span class="text-danger" th:if="${#fields.hasErrors('k')}" th:errors="*{k}"></span>
        </div>
        <button class="btn btn-default btn-xs" type="submit">Submit</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link btn-xs" href="/records">Back</a>
      </div>
    </div>
  </body>
</html>
