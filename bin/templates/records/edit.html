<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>editing record</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Editing Record</h1>
      <form th:action="@{/records/{id}(id=${record.id})}" th:method="put">
        <div class="form-group">
          <label class="control-laebl">Date</label>
          <input class="js-use-datepicker form-control" type="text" name="date" th:value="${#dates.format(record.date, 'yyyy/MM/dd')}" />
        </div>
        <div class="form-group">
          <label class="control-label">選手名</label>
          <input class="form-control" type="text" name="name" th:value="${record.name}" />
        </div>
        <div class="form-group">
          <label class="control-laebl">打席</label>
          <input class="form-control" type="number" name="pa" th:value="${record.pa}" />
        </div>
        <div class="form-group">
          <label class="control-laebl">安打</label>
          <input class="form-control" type="number" name="hit" th:value="${record.hit}" />
        </div>
        <div class="form-group">
          <label class="control-laebl">打点</label>
          <input class="form-control" type="number" name="rbi" th:value="${record.rbi}" />
        </div>
        <div class="form-group">
          <label class="control-laebl">四死球</label>
          <input class="form-control" type="number" name="bb" th:value="${record.bb}" />
        </div>
        <div class="form-group">
          <label class="control-laebl">三振</label>
          <input class="form-control" type="number" name="k" th:value="${record.k}" />
        </div>
        <button class="btn btn-default btn-xs" type="submit">Submit</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link btn-xs" href="/records">Back</a>
      </div>
    </div>
  </body>
</html>
