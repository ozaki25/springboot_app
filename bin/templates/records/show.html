<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>show record</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Show Record</h1>
      <div>
        <label>#</label>
        <p th:text="${record.id}"></p>
      </div>
      <div>
        <label>試合日</label>
        <p th:text="${#dates.format(record.date, 'yyyy/MM/dd')}"></p>
      </div>
      <div>
        <label>選手名</label>
        <p th:text="${record.name}"></p>
      </div>
      <div>
        <label>打席</label>
        <p th:text="${record.pa}"></p>
      </div>
      <div>
        <label>安打</label>
        <p th:text="${record.hit}"></p>
      </div>
      <div>
        <label>打点</label>
        <p th:text="${record.rbi}"></p>
      </div>
      <div>
        <label>四死球</label>
        <p th:text="${record.bb}"></p>
      </div>
      <div>
        <label>三振</label>
        <p th:text="${record.k}"></p>
      </div>
      <div>
        <a class="btn btn-default btn-xs" th:href="@{/records/{id}/edit(id=${record.id})}">Edit</a>
      </div>
      <div class="pull-right">
        <a class="btn btn-link btn-xs" href="/records">Back</a>
      </div>
    </div>
  </body>
</html>
